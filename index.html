<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
  <title>Sign Up Form </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Palanquin:wght@100;200;300;400;500&family=Rancho&family=Sen:wght@400;700;800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/reset.css"/>
  <link rel="stylesheet" media ="screen" href="css/screen.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
  <header id="main-header" class="container">
    <div id="header-container">
    <img class="squish" src="images/squishmallow.png" alt="Squishmallows logo">
  </header>
  <main id="body" class="container">
    <img src="images/cowsquish.png" alt="Cow Squishmallow">
    <h2>Join our mailing list today.</h2>
  <form method="get" action="#null" autocomplete="on">
    <fieldset>
	<h3>And you enter to win a year supply of Squishmallows &#42;</h3>
      <div id="wrap">
	    <ul>
		  <li>
		    <label id="name"> Name:</label>
			<input type="text" name="full_name" placeholder="Full Name">
		  </li>
		  <li>
		    <label id="email">Email Address:</label>
			<input type="email" name="email" placeholder="Email Address">
		  </li>
		  <li>
			<label id="phone">Phone Number:</label>
			<input type="text" name="phone" placeholder="773-588-2300">
		  </li>
		  <li>  
			<label id="date">Date of Birth:</label>
			<input type="date" name="birthday">
		  </li>
		</ul>
      </div>
    </fieldset>
  </form>
  <div id="luck">
    <input type="button" class="interactive" value="Squish Your Luck" onclick="alert('Congradulations! Winner!')">		
  </div>
  <div id="terms">
    <p>&#42; If you are chosen you will receive a new Squishmallow on the 5th of every month for 12 consecutive months.  Styles and sizes may vary.</p>
  </div>  
  </main>
  <footer id="footer">
    <p><strong>&#169; Squishmallows</strong> (this website is not legitamite and for school use only). </p>
  </footer>

</body>
</html>
