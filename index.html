<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
  <title>Sign Up Form </title>
  <link rel="stylesheet" media="screen" href="css/reset.css"/>
  <link rel="stylesheet" media ="screen" href="css/screen.css"/>
</head>

<body>
  <header id="logo">
    <img src="images/squishmallow.png" alt="Squishmallows logo">
  </header>
    <h2>Join our mailing list today.</h2>
  <form method="get" action="#null" autocomplete="on">
    <fieldset>
	<h3>And you enter to win a year supply of Squishmallows*:</h3>
      <div id="wrap">
	    <ul>
		  <li>
		    <label id="name"> Name:</label>
			<input type="text" name="full_name" placeholder="Full Name">
		  </li>
		  <li>
		    <label id="email">Email Address:</label>
			<input type="email" name="email" placeholder="Email Address">
		  </li>
		  <li>
			<label id="phone">Phone Number:</label>
			<input type="text" name="phone" placeholder="773-588-2300">
		  </li>
		  <li>  
			<label id="date">Date of Birth:</label>
			<input type="date" name="birthday">
		  </li>
		</ul>
      </div>
    </fieldset>
  </form>
  <div id="luck">
    <input type="submit" value="Squishy Luck">
  </div>
  <div id="terms">
    <p>If you are chosen you will receive a new Squishmallow on the 5th of every month for 12 consecutive months.  Styles and sizes may vary.</p>
  </div>
  
  <footer id="footer">
    <p>&#169; Squishmallows (this website is not legitamite and for school use only). </p>
  </footer>
</body>
</html>
